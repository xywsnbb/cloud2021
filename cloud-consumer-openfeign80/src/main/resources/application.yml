server:
  port: 80
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

ribbon:
  ReadTimeout: 5000  #读取超时约定
  ConnectTimeout: 5000  #连接超时约定

logging:
  level:
    com.xyw.springcloud.service.PaymentService: debug